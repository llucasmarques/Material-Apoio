        //Função 
        function somafuncao(parametro1, parametro2, parametroN, parametroK) {
            //Corpo da execução da função após ser chamada

        }

        //Operadores Lógicos 
        //   '=='  - Verifica a igualdade entre os valores
        //   '===' - Verifica a igualdade dos valores e o tipo da variável
        //   '&&'  - 'AND' condição que precisa que ambas operações sejam verdadeiras
        //   '||'  - 'OR'  condição que pelo menos uma das operações seja verdade
        //   '!='  - 'NOT' condição que é satisfeita quando o valor é diferente do outro
        //   '!==' -  Verifica se o valor e o tipo da variável é diferente 
        //Condicionais com IF (condicional com if, if-else, else) e SWITCH (verifica a igualdade de valores da variável múltiplas vezes)
        function verifica(qualidade) {

            if (qualidade <= 360) {
                return 'A qualidade do seu vídeo está ruim';
            } else if (qualidade <= 720 && qualidade > 360) {
                return 'A qualidade do seu vídeo está boa';
            } else if (qualidade > 720) {
                return 'A qualidade do seu vídeo está excelente!';
            }

            switch (qualidade) {
                case '360':
                    return 'A qualidade do seu vídeo está ruim';
                case '720':
                    return 'A qualidade do seu vídeo está boa';
                case '1080':
                    return 'A qualidade do seu vídeo está excelente!';
            }

        }
        resultado = verifica(360);

        resultado = 360;

        //utilizando '?' representando o resultado da primeira condição e o ':' como o resultado que não satisfaz a condição
        var retorno = (resultado <= 360) ? 'A qualidade está ruim' : 'A qualidade está boa';

        function exibeAlgo() {
            //console.log('Estou exibindo');

        setTimeout(exibeAlgo, 1000); //Executa a função após um delay do tempo definido

    </script>

    <script>
        //Manipular DOM no documento
        //OnClick - Quando for pressionado, dispara o evento

        //Onkey - quando pressionado algum botao.. etc..
        function mostraAlerta() {
            alert('Botão');
        }

        //Buscar informação no html para fazer algo
        var inputElement =  document.getElementById('nome'); //Armazenar a referência pelo ID
